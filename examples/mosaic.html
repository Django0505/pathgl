  , cx: 0
  , cy: 50
  , fill: 'pink'
  })

  c.append('circle')
  .attr({
    r: 10
  , cx: 200
  , cy: 300
  , fill: 'blue'
  })

  .attr({
    r: 10

  , cy: 300
  , fill: 'red'

  var video = document.createElement('video')
  video.height = video.width = 300
  video.autoplay = true
  video.loop = true

    video.src = window.URL.createObjectURL(stream);
